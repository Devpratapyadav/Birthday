<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎂 Interactive Birthday Cake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
        content="Blow out the candles to reveal a Happy Birthday message, confetti, and her letter!" />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Segoe+UI:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Styles -->
  <link rel="stylesheet" href="celebration.css" />
</head>
<body>
  <header>
    <h1>🎉 Happy Birthday! 🎉</h1>
    <p>Click the candles to blow them and Celebrate </p>
  </header>

  <main>
    <div id="cake-wrapper">
      <!-- pops in on blow -->
      <h2 id="happy-text" class="hidden">🎉 Happy Birthday, Madam Ji! 🎉</h2>

      <div id="cake">
        <div class="tier-single"></div>
        <div id="frosting"></div>
        <div id="cake-details"></div>

        <div id="candles">
          <div class="candle">
            <div class="wick"></div>
            <div class="flame"></div>
          </div>
          <div class="candle">
            <div class="wick"></div>
            <div class="flame"></div>
          </div>
        </div>

        <div id="cake-label">Madam Ji</div>
      </div>

      <canvas id="confetti"></canvas>

      <!-- letter link appears after blow -->
      <a id="letter-link" class="hidden" href="Card.html">Read your special letter 💌</a>
    </div>
  </main>


  <!-- Audio -->
  <audio
    id="blow-sound"
    src="https://freesound.org/data/previews/415/415209_5121236-lq.mp3"
  ></audio>
  <audio  src="/happy-birthday-music-box(chosic.com).mp3" autoplay loop> </audio>

  <!-- Script -->
  <script src="celebration.js"></script>
</body>
</html>
